    <body>
        <div class="modal-dialog text-center">
            <div class="col-sm-8 main-section">
                <div class="modal-content">
                    <div class="col-12 user-img">
                        <img class="avatar" src="img/logo_RS.png" alt="Logo Ricosur">
                    </div>

                    <h2>Registrate con tu direccion de email</h2>

                    <form class="col-12">
                        <div class="form-group" id="usuario-group">
                            <input type="text" class="form-control" placeholder=" Nombre">
                        </div>
                        <div class="form-group" id="usuario-group">
                            <input type="text" class="form-control" placeholder=" Apellido">
                        </div>
                        <div class="form-group" id="email-group">
                            <input type="text" class="form-control" placeholder=" Ingresar su Email">
                        </div>
                        <div class="form-group" id="password-group">
                            <input type="password" class="form-control" placeholder=" Password">
                        </div>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  REGISTRARME</button>
                    </form>
                    <div class="col-12 forgot">
                        <p>
                            ¿Ya sos cliente?
