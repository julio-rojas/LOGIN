<!DOCTYPE html>
<html>
    <head>        
        <title>Login - Ricosur</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">    
    
    <!-- BOOTSTRAP MARCO para el estilo de la pagina -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">    
    
    <!-- Los iconos tipo Solid de Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">    

    <!-- Nuestro css -->
    <link rel="stylesheet" type="text/css" href="css/login.css" th: href="@{/css/login.css}">
    </head>

    <body>
        <div class="modal-dialog text-center">
            <div class="col-sm-8 main-section">
                <div class="modal-content">
                    <div class="col-12 user-img">
                        <img class="avatar" src="img/logo_RS.png" alt="Logo Ricosur">
                    </div>

                    <h2>Ingresa con tu mail y password</h2>

                    <form class="col-12">
                        <div class="form-group" id="email-group">
                            <input type="text" class="form-control" placeholder=" Ingresar su Email">
                        </div>
                        <div class="form-group" id="password-group">
                            <input type="password" class="form-control" placeholder=" Password">
                        </div>                        
                        <a href="#">Olvidaste tu password?</a><br>
                        <br>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  Ingresar</button>
                    </form>
                    <div class="col-12 forgot">                                               
                        <p>
                            ¿Todavia no sos cliente? Registrate 
                            <a href="registro.html"> 
                                <b>acá</b>
                            </a>
                        </p>
                        <br><br>
                    </div>
                </div>
            </div>
        </div>

        <!--JQUERY-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js "></script>
        <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>



    </body>
</html>
